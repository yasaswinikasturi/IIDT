<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Student Marks Sheet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicw-width, initial-scale=1.0">
        <style>
            table {
                border-collapse:collapse;
                width:100%
            }
            table td,table th {
                border:1px solid black;
                padding: 8px;
                text-align: center;
  
            }
            table {
                background-color: rgb(193, 212, 166);
            }
            table tr td:nth-child(2n+1){
            background-color: rgb(191, 207, 191);
            table tr:nth-child(2n+1){
                background-color: rgb(211, 205, 197);
            }
            h2 {
                text-align: center;
            }
            </style>
        </head>
        <body>
            <table>
                <tr>

        </html>
